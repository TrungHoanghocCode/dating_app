<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Dating App</a>
      <ul class="navbar-nav me-auto mb-2 mb-md-0"> 
            @if (accountService.currentUser()) {
            <li class="nav-item">
              <a routerLink="/members" routerLinkActive="active-link" class="nav-link " >Matches</a>
            </li>
            <li class="nav-item">
              <a routerLink="/lists" routerLinkActive="active-link" class="nav-link " >Lists</a>
            </li> 
            <li class="nav-item">
              <a routerLink="/messages" routerLinkActive="active" class="nav-link " >Messages</a>
            </li>
          }
          </ul>
        @if (accountService.currentUser() ) {
          <div dropdown class="dropdown">
            <a dropdownToggle href="#" class="dropdown-toggle text-light">
              Welcome {{accountService.currentUser()?.userName | titlecase}} !
            </a>
            <div *dropdownMenu class="dropdown-menu">
              <a  href="#" class="dropdown-item">Edit profile</a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item" (click)="logoutNav()">Logout</a>
            </div>
          </div>
        }
        @if (!accountService.currentUser()) {
          <form #loginForm="ngForm" (ngSubmit)="loginNav()" class="d-flex" autocomplete="off" >
            <input name="userName" [(ngModel)]="model.userName" class="form-control me-2" placeholder="userName" >
            <input name="passWord" [(ngModel)]="model.password" class="form-control me-2" placeholder="passWord" type="password" >
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
        }
        
      </div>
  </nav>
