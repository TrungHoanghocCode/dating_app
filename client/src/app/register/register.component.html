<form 
    #registerForm="ngForm" 
    (ngSubmit)="register()"
    autocomplete="off"
>

    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input 
        type="text"
        class="form-control"
        name="userName"
        [(ngModel)]="model.userName"
        placeholder=""
        >
        <label >UserName</label>
    </div>



    <div class="mb-3 form-floating">
        <input 
        type="password"
        class="form-control"
        name="passWord"
        [(ngModel)]="model.passWord"
        placeholder=""
        >
        <label >PassWord</label>
    </div>

    <div class="mb-3">
        <label > Maybe you know these people ðŸ™„<br> Who is your favorite user ? ðŸ¤—</label>
        <select class="form-select">
            @for (user of usersFormHome(); track $index) {
                <option [value] = "user.userName" >
                    {{user.userName}}
                </option>
            }
        </select>
    </div>
    
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="Submit">Register</button>
        <button class="btn btn-danger me-2" type="button" (click)="cancel()">Cancel</button>
    </div>

</form>
