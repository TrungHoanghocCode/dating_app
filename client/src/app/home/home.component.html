<div class="container mt-5">
    <div style="text-align: center;">
        @if(!registerMode) {
            <h1>Find your match ! </h1>
            <div class="lead">You need a Friend ? Come on ... all you need to do is sign up !!! </div>
            <div class="text-center">
                <button 
                class="btn btn-primary btn-lg me-2"
                (click)="registerToggle()"
                >Register</button>
                <button class="btn btn-info btn-lg me-2" >Learn more ... </button>
                <!-- <a href="google.com"> ok la </a> -->
            </div>
        }
        @else {
            <div class="container">
                <div class="row justify-content-center">
    
                    <div class="col-4">
                        <!-- <p>Register form goes here !</p> -->
                         <app-register 
                         [usersFormHome]="users"
                         (cancelRegister)="cancelRegisterMode($event)"
                         ></app-register>
                    </div>
                </div>
            </div>
        }

        
    </div>
</div>
